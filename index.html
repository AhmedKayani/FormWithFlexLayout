<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Forms Updated</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <form action="#">
      <header>
        <h1>Registration Form</h1>
      </header>
      <section class="inputs-container">
        <input type="text" class="input-field" placeholder="Name" />
        <input type="text" class="input-field" placeholder="Email Address" />
        <input type="text" class="input-field" placeholder="Country" />
        <input type="text" class="input-field" placeholder="Phone" />
        <input type="text" class="input-field" placeholder="Password" />
        <div class="checkbox">
          <input type="checkbox" id="scales" name="scales" />
          <label for="scales">I accept terms and conditions</label>
        </div>
      </section>
      <input type="submit" placeholder="Create Account" />
    </form>
  </div>
</body>
